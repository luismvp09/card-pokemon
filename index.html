<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Pokemon</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./img/charizard.png" type="image/x-icon" />
  </head>
  <body>
    <main class="container">
      <article class="card">
        <img
          src="./img/fondoencabezado.svg"
          alt="fondoCard"
          class="card-header"
        />
        <div class="card-body">
          <div class="card-body-contentimg">
            <img
              src="./img/charizard.png"
              alt="charizard"
              width="150"
              class="card-body-contentimg-img"
            />
          </div>
          <h1 class="card-body-title">Charizard <span>#26</span></h1>
          <p class="card-body-text">Coleccionable</p>
        </div>
        <div class="card-footer">
          <div class="card-footer-poder">
            <h3>Poder</h3>
            <img src="./img/fuego.png" alt="fuego" width="35" />
          </div>
          <div class="card-footer-poder">
            <h3>Resistencia</h3>
            <img src="./img/castillo.png" alt="Castillo" width="35" />
          </div>
          <div class="card-footer-poder">
            <h3>Bonus</h3>
            <img src="./img/cofre.png" alt="cofre" width="35" />
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
